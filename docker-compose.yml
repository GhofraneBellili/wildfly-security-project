version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SECURITY_JWT_SECRET=${SECURITY_JWT_SECRET:-change-me-in-prod}
      - FRONTEND_ALLOWED_ORIGIN=${FRONTEND_ALLOWED_ORIGIN:-http://localhost:3000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend